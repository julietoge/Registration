<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Registration</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<!--  Body.  -->
<body>
  <main>
    <form action="" method="post">
        <h1 id="header">Register </h1>
        <div class="social-media-icons">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google_icon" class="social-icon google">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="facebook_icon" class="social-icon facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="Git_icon" class="social-icon git">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="linkedln_ icon" class="social-icon linkedln">
        </div>
        <div class="form-group">
          <div>
            <input type="text" name="username" required placeholder="Username">
          </div>
  
          <div>
            <input type="email" name="email" required placeholder="Email">
          </div>
  
          <div>
            <input type="password" name="password" required placeholder="Password">
          </div>
  
          <div>
            <input type="password" name="confirmpassword" required placeholder="Confirm password">
          </div>
        </div>
        <div class="Register">
          <button type="submit" name="Register">Register</button>
        </div>
      </form>
      </main>
      
      <footer>
        <div class="copywrite">
          2022 &copy;copywrite <br/>Juliet Registration form project<br />Contact developer: Ogechijuliet27@gmail.com
        </div>
      </footer>
  <!-- Project -->
  <script src="main.js"></script>
</body>
</html>
